<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css" type="text/css">

  <title>whirl</title>

</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип">
    <ol class="header__links">
      <li class="header__links-item"><a class="header__link hover__link" href="#">Features</a></li>
      <li class="header__links-item"><a class="header__link hover__link" href="#">Pricing</a></li>
      <li class="header__links-item"><a class="header__link hover__link" href="#">Intergrations</a></li>
      <li class="header__links-item"><a class="header__link hover__link" href="#">Learn</a></li>
    </ol>
    <div class="header__buttons">
      <button class="header__button-white hover__link" type="button">Sign in</button>
      <button class="header__button-blue hover__link" type="button">Book a demo</button>
    </div>
  </header>

  <section class="tasks page__tasks">
    <div class="tasks__container">
      <h1 class="tasks__title">Your everyday tasks, automated.</h1>
      <p class="tasks__subtitle">Whirl lets you design and streamline your everyday tasks and workflows in just a few
        clicks.</p>
      <div class="tasks__button-container">
        <button class="tasks__button" type="button">Book a demo</button>
        <a class="tasks__link" href="#">Learn more <img class="tasks__link-arrow hover__link"
            src="./images/icons/arrow_right.svg" alt="Стрелка вправо"></a>
      </div>
    </div>
    <img class="tasks__image" src="./images/image.png" alt="Картинка">
  </section>
</body>

</html>
